<div class="example-container mat-elevation-z8">
  <h2>Your Scripts</h2>
  <div class="example-loading-shade"
      *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/create-script']"><mat-icon>create</mat-icon>Scripts</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
          matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="script">
        <th mat-header-cell *matHeaderCellDef>Script</th>
        <td mat-cell *matCellDef="let row">{{row.script}}</td>
      </ng-container>

      <ng-container matColumnDef="runResults">
        <th mat-header-cell *matHeaderCellDef>Output</th>
        <td mat-cell *matCellDef="let row">{{row.runResults}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/script-details/', row.id]"></tr>
    </table>
  </div>
</div>
