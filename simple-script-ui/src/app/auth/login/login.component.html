<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="userData" (ngSubmit)="loginUser()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput type="email"
            placeholder="Email" [errorStateMatcher]="matcher" email>
            <mat-error *ngIf="userData.controls.email.errors?.required">
              Email is required
            </mat-error>
            <mat-error *ngIf="userData.controls.email.errors?.email && !userData.controls.email.errors?.required">
              Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="password" matInput type="password"
            placeholder="Password" [errorStateMatcher]="matcher">
            <mat-error *ngIf="userData.controls.password.errors?.required">
              Password is required
            </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" [disabled]="!userData.valid">Log in</button>
    </form>
  </mat-card>

</div>
