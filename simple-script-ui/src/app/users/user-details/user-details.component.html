<div class="example-container mat-elevation-z8">
  <h2>User Details</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/users']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-content>
      <dl>
        <dt>Id:</dt>
        <dd>{{user.id}}</dd>
        <dt>First name:</dt>
        <dd>{{user.firstName}}</dd>
        <dt>Last name:</dt>
        <dd>{{user.lastName}}</dd>
        <dt>Email:</dt>
        <dd>{{user.email}}</dd>
      </dl>
    </mat-card-content>
    <h3>Scripts:</h3>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="scriptsData">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="script">
          <th mat-header-cell *matHeaderCellDef>Script</th>
          <td mat-cell *matCellDef="let row">{{row.script}}</td>
        </ng-container>

        <ng-container matColumnDef="runResults">
          <th mat-header-cell *matHeaderCellDef>Output</th>
          <td mat-cell *matCellDef="let row">{{row.runResults}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/script-details/', row.id]"></tr>
      </table>
    </div>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-user', user.id]"><mat-icon>edit</mat-icon>User</a>
    </mat-card-actions>
  </mat-card>
</div>
