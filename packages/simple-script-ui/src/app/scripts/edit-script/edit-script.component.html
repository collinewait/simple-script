<div class="example-container mat-elevation-z8">
  <h2>Edit Script</h2>
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
      <a mat-flat-button color="primary" (click)="scriptDetails()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="scriptForm" (ngSubmit)="onFormSubmit()">
      <mat-error *ngIf="errorRes.error">
        {{errorRes.msg}}
      </mat-error>
      <mat-form-field class="example-full-width">
        <mat-label>Script</mat-label>
        <input matInput placeholder="Script e.g: DoThisThing(string)\nDoThatThing(integer"
          formControlName="script" [errorStateMatcher]="matcher">
          <mat-error *ngIf="scriptForm.controls.script.errors?.required">
            Script is required
          </mat-error>
          <mat-error *ngIf="scriptForm.controls.script.errors?.invalidScript && !scriptForm.controls.script.errors?.required">
            Please enter a valid script.
          </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!scriptForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
