
<div class="example-container mat-elevation-z8">
  <h2>Add User</h2>
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/scripts']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form class="example-form" [formGroup]="userData" (ngSubmit)="onFormSubmit()">
      <mat-error *ngIf="errorRes.error">
        {{errorRes.msg}}
      </mat-error>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="firstName" matInput type="text"
            placeholder="First name" [errorStateMatcher]="matcher">
            <mat-error *ngIf="userData.controls.firstName.errors?.required">
              First name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="lastName" matInput type="text"
            placeholder="Last name" [errorStateMatcher]="matcher">
            <mat-error *ngIf="userData.controls.lastName.errors?.required">
              Last name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput type="email"
            placeholder="Email" [errorStateMatcher]="matcher" email>
            <mat-error *ngIf="userData.controls.email.errors?.required">
              Email is required
            </mat-error>
            <mat-error *ngIf="userData.controls.email.errors?.email && !userData.controls.email.errors?.required">
              Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="password" matInput type="password"
            placeholder="Password" [errorStateMatcher]="matcher">
            <mat-error *ngIf="userData.controls.password.errors?.required">
              Password is required
            </mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block" [disabled]="!userData.valid">Add</button>
    </form>
  </mat-card>
</div>
